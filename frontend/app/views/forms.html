<form id="spaces_form" ng-submit="createSpace(field,description,price)">
   <input id="name" type="text" name="field" ng-model="field"> </input>
   <input id="description" type="text" name="description" ng-model="description"> </input>
      <input id="price" type="number" name="price" ng-model="price"> </input>
   <input id="submit" type=submit></input>
</form>
